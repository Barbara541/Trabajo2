<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
<br>
<br>
<br>
<label style="margin-left: 27%;">Inicio de sesion App</label>
  <form [formGroup]="credentials" (ngSubmit)="login()" style="margin-top: 10%;">
    <ion-item class="ion-margin-bottom" color="dark">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(f['email'].dirty || f['email'].touched) && f['email'].errors">Email no válido</ion-note>
    </ion-item>

    <ion-item class="ion-margin-bottom" color="dark">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password?.dirty || password?.touched) && password?.errors">
        <ul>
          <li>La contraseña debe tener entre 6 y 10 caracteres.</li>
          <li>Al menos un dígito, al menos una minúscula y al menos una mayúscula.</li>
          <li>NO puede tener otros símbolos.</li>
        </ul>
      </ion-note>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!credentials.valid">Login</ion-button>
    <br>
    <ion-item color="dark" style="align-items: center;">
      <i>si no tiene cuenta escriba su correo y contraseña y presione en registrarse</i>
    </ion-item>
  
    <ion-button expand="full" type="button" (click)="register()" [disabled]="!credentials.valid">Registrarse</ion-button>

  </form>

</ion-content>
